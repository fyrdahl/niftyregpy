# .github/workflows/pytest.yml
name: pytest
on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.rst"
      - "**/.readthedocs.yml"
      - "docs/**/*"

jobs:
  test:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform:
          - ubuntu-latest
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
          python -m pip install --upgrade coverage[toml] tox tox-gh-actionsverage[toml] tox tox-gh-actions

      - name: Clone NiftyReg
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: KCL-BMEIS/niftyreg
          path: niftyreg

      - name: Install NiftyReg
        run: |
          mkdir -p niftyreg/build
          cd niftyreg/build
          cmake ..
          sudo make
          sudo make install

      - name: Test with tox
        run: tox

      - name: Upload coverage.xml
        if: ${{ matrix.platform == 'ubuntu-latest' && matrix.python-version == '3.10' }}
        uses: actions/upload-artifact@v3
        with:
          name: tox-gh-actions-coverage
          path: coverage.xml
          if-no-files-found: error

      - name: Upload coverage.xml to codecov
        if: ${{ matrix.platform == 'ubuntu-latest' && matrix.python-version == '3.10' }}
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false
